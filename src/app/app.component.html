<div class="buttons-container">
  <button (click)="addCard()">Add New Card</button>
  <button (click)="complete()">Complete All</button>
  <button (click)="reset()">Reset All</button>
  <div>
    <input [(ngModel)]="inputValue" />
    <button (click)="updateSubjects()">Update All</button>
  </div>
</div>

<div class="container">
  <display-card *ngFor="let card of cards"></display-card>
</div>
